name       : kdenetwork-filesharing
version    : 18.04.3
release    : 3
source     :
    - https://cdn.download.kde.org/stable/applications/18.04.3/src/kdenetwork-filesharing-18.04.3.tar.xz : c67c8fb97f5491e2edee3a5c3c5adfa37e4a598432eb88af89038e4b1461e2f1
license    :
    - GFDL-1.2
    - GPL-2.0
    - LGPL-2.1
component  : network.clients
optimize   : lto
summary    : Network file sharing integration for dolphin
description: |
    Network file sharing integration for dolphin.
builddeps  :
    - pkgconfig(gl)
