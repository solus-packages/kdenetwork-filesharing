name       : kdenetwork-filesharing
version    : 18.04.1
release    : 1
source     :
    - https://cdn.download.kde.org/stable/applications/18.04.1/src/kdenetwork-filesharing-18.04.1.tar.xz : 3cfac01badb908551e1477bfda2a159e193d84c0b96097d70f5b8481c2a5b1a1
license    :
    - GFDL-1.2
    - GPL-2.0
    - LGPL-2.1
component  : network.clients
optimize   : lto
summary    : Network file sharing integration for dolphin
description: |
    Network file sharing integration for dolphin.
builddeps  :
    - pkgconfig(gl)
    - pkgconfig(Qt5Core)
    - extra-cmake-modules
    - kcoreaddons-devel
    - kdoctools-devel
    - ki18n-devel
    - kio-devel
