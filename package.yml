    - https://cdn.download.kde.org/stable/applications/18.04.2/src/kdenetwork-filesharing-18.04.2.tar.xz : 5aad422cb51cda50d9d6a7f2a4ce2035be09009f368188a78e29f603383d2f23
license    :
    - GFDL-1.2
    - GPL-2.0
    - LGPL-2.1
component  : network.clients
optimize   : lto
